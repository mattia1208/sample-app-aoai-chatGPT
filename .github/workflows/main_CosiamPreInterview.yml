# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CosiamPreInterview

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://e38registry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c22d8e30ffe8420f891826efccd2e0db }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b00c7cc5be08422c88ff36af85ca04eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: e38registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c22d8e30ffe8420f891826efccd2e0db }}/sample-app-aoai-chatGPT:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CosiamPreInterview'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f3c1da0356f442d6a19a4dfe2c2990ec }}
        images: 'e38registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c22d8e30ffe8420f891826efccd2e0db }}/sample-app-aoai-chatGPT:${{ github.sha }}'